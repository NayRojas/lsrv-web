<!-- TODO: Add header table titles -->
<div class="header ">
    <div class="breadcrumb content">
      <span routerLink="/home">INICIO</span>
      <span class="separator">|</span>
      <span>RESULTADOS</span>
      <h1 class="title">RESULTADOS</h1>

    </div>
  </div>
  <div class="scoreboard-container">
    <div class="radio-button">
      <div class="form-check-category">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
              checked (click)="setCategoryB()" >
          <label class="form-check-label" for="inlineRadio1">Categoria B</label>
      </div>
      <div class="form-check-category">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
              value="option2" (click)="setCategoryA()">
          <label class="form-check-label" for="inlineRadio2">Categoria C</label>
      </div>
  </div>
  
    <div class="date-time"> <span [innerHTML]="date"></span>    <span class="season-text">Temporada {{season}}</span></div>
    <div class="scoreboard-cont">
      <div class="scoreboard" *ngFor="let match of categoryList" >
          <div class="team-score">
            <div class="team">
              <img src="{{ match.teamIcon1 }}">
              <p>{{ match.team1Name }}</p>
            </div>
            <div class="vs">VS</div>
            <div class="team">
              <img src="{{ match.teamIcon2 }}">
              <p>{{ match.team2Name  }}</p>
            </div>
          </div>
          <div class="score">{{match.team1Score}} - {{match.team2Score}}</div>
  
        </div>
    </div>

  </div>
